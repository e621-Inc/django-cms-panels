<div class="plugin-panel-info" style="left: {{ object.coordinate_x_percent }}%; top: {{ object.coordinate_y_percent }}%;">
    <div class="label">{{ object.name }}</div>
    <img class="icon" src="{{ object.filer_icon.url }}" alt="{{ object.name }}">
    <div class="text">{{ object.body|linebreaksbr }}</div>
</div>
